    <h1 class="groupTitle">Security</h1>
    <div class="card">
      <div class="card-body">
        这个页面检测网页有没有正确的实施HTTPS， 可以在安全面板查看网站服务器是否设置了HTTPS，查看证书信息，查看网站上是否存在混合内容(mixed content), 这意味着页面的主要来源是安全的，但是页面从非安全来源请求资源。混合内容页面仅受到部分保护，因为嗅探者可以访问HTTP内容，并且容易受到中间人攻击。
      </div>
    </div>
